<div>
  <h5>Pipe Demo</h5>
  myText value is {{myText | titlecase}}
  <p></p>
  Today is {{today | date:'long'}}
  <p></p>
  obj is {{obj | json}}
  <p></p>
  cost is {{cost | currency:'\u20b9'}}

  <input type="text" [(ngModel)]="message">

  Piglatin of message is {{message | piglatin}}
</div>
